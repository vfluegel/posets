name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install packages
      run: |
        sudo apt-get -y install zsh git gcc python-is-python3 ninja-build gnupg wget python3-pip python3-distutils pkg-config libglib2.0-dev libffi-dev libboost-dev autoconf automake libtool bison flex valgrind clang-format clang-tidy
        sudo pip install --upgrade meson
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Test that everything is tidy
      run: |
        clang-tidy tests/downset-bm.cc -- -Iinclude --std=c++20 || exit 1
        find include -name '*.hh' -print0 | xargs -0 clang-format --dry-run -Werror
    - name: Setup configuration
      run: |
        meson setup build --buildtype debug
    - name: Compile everything
      run: |
        cd build && meson compile
    - name: Run test
      run: |
        cd build && meson test --wrap='valgrind --error-exitcode=18 --exit-on-first-error=yes'
